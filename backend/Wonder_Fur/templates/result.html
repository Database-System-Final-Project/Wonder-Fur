                      // Initialize the map
                      var map = L.map('map').setView([25.0257576, 121.52661683395493], 14); // Taiwan Normal University as center

                      // Add OpenStreetMap tile layer
                      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                      }).addTo(map);

                      // Add a marker for Taiwan Normal University
                      var marker = L.marker([25.0257576, 121.52661683395493]).addTo(map);
                      marker.bindPopup("<b>Taiwan Normal University</b>").openPopup();

                      // Add location control
                      map.locate({setView: true, maxZoom: 16});

                      map.on('locationfound', function(e) {
                          var radius = e.accuracy / 2;
                          L.marker(e.latlng).addTo(map)
                              .bindPopup("You are within " + radius + " meters from this point").openPopup();
                          L.circle(e.latlng, radius).addTo(map);
                      });

                      map.on('locationerror', function() {
                          alert("Location access denied.");
                      });
