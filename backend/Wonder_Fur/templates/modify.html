      body {
        background-color: #5577b8;
        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      .bd-placeholder-img {

          font-size: 3.5rem;
        }

      .back-to-map {
        background-color: #ffcc00; /* 黃色背景 */

  <body>
    <header class="p-3 bg-light border-bottom d-flex justify-content-end">
      <a href="{{ url_for('map_view') }}" class="text-decoration-none">
        <button class="back-to-map">Back to Map</button>
      </a>
    </header>
    <main>
      <h1 class="visually-hidden">Modify Account</h1>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-md-10 mx-auto col-lg-5">
            <!-- 修改密碼 -->
            <form
            class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
            action="{{ url_for('change_password') }}" method="POST"
          >
            <h2 class="fw-bold mb-3">Change Password</h2>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="currentPassword"
                name="current_password"
                placeholder="Current Password"
                required
              />
              <label for="currentPassword">Current Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="newPassword"
                name="new_password"
                placeholder="New Password"
                required
              />
              <label for="newPassword">New Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Update Password
            </button>
          </form>
          
          <hr class="my-5">
          
          <form
            class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
            action="{{ url_for('delete_account') }}" method="POST"
          >
            <h2 class="fw-bold mb-3">Delete Account</h2>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="password"
                placeholder="Confirm Password"
                required
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-danger" type="submit">
              Delete Account
            </button>
          </form>
          
          </div>
        </div>
      </div>
