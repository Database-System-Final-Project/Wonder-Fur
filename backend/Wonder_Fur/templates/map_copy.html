<!--除了收藏都有-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Wonder Fur</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: #5577b8;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Header styles */
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f8f9fa;
        border-bottom: 2px solid #ccc;
      }
      .header-link {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
      }
      .header-logo {
        width: 80px;
        height: 80px;
        margin-right: 15px;
      }
      .header-title {
        font-weight: bold;
        font-size: 32px;
      }

      /* User Info */
      .user-info {
        display: flex;
        align-items: center;
        font-size: 18px;
      }
      .logout-button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        margin-left: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .logout-button:hover {
        background-color: #bd2130;
      }

      /* Map container */
      #map-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        max-width: 90%;
      }
      #map {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header-container">
      <!-- Logo and title -->
      <a href="{{ url_for('index') }}" class="header-link">
        <img 
          src="{{ url_for('static', filename='image/logo_white.png') }}" 
          alt="Wonder Fur Logo" 
          class="header-logo">
        <h1 class="header-title">Wonder Fur 汪得福 - Your Pet Assistant</h1>
      </a>

    <!-- User Info Section -->
    <div class="user-info">
      <span>Hello, {{ session.get('username', 'Guest') }}</span>
      
      <!-- Log out 按鈕 -->
      {% if session.get('username') %}
      <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
        <button type="submit" class="logout-button">Log out</button>
      </form>
      
      <!-- Modify Account 按鈕 -->
      <button 
        id="modifyButton" 
        class="modify-button" 
        data-url="{{ url_for('modify') }}">
        Modify Account
      </button>
      {% else %}
      
      <!-- Login 按鈕 -->
      <button 
        id="loginButton" 
        class="login-button" 
        data-url="{{ url_for('login') }}">
        Login
      </button>
      {% endif %}
    </div>

    <!-- JavaScript -->
    <script>
      // Modify Account 按鈕事件
      const modifyButton = document.getElementById('modifyButton');
      if (modifyButton) {
        modifyButton.addEventListener('click', function () {
          const modifyUrl = this.getAttribute('data-url');
          location.href = modifyUrl; // 跳轉到 modify 頁面
        });
      }

      // Login 按鈕事件
      const loginButton = document.getElementById('loginButton');
      if (loginButton) {
        loginButton.addEventListener('click', function () {
          const loginUrl = this.getAttribute('data-url');
          location.href = loginUrl; // 跳轉到 login 頁面
        });
      }
    </script>

    <!-- CSS -->
    <style>      
      .logout-button, .modify-button, .login-button {
        color: white;
        border: none;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        height: 40px;
        line-height: 1.5;
      }

      /* 各按鈕顏色 */
      .logout-button {
        background-color: #dc3545;
      }
      .logout-button:hover {
        background-color: #bd2130;
      }
      .modify-button {
        background-color: #1e6831;
      }
      .modify-button:hover {
        background-color: #145922;
      }
      .login-button {
        background-color: #007bff;
      }
      .login-button:hover {
        background-color: #0056b3;
      }
    </style>

          
        </header>
        
    <!-- Main Content -->
    <main>
      <div id="map-container">
        <div id="map">
          {{ map_html|safe }}
        </div>
      </div>
    </main>

    <script>
      function saveFavorite(category, name, address, latitude, longitude, extra) {
        const data = {
            category: category,
            name: name,
            address: address,
            latitude: latitude,
            longitude: longitude,
            extra: extra  // 可為 null 或其他附加信息
        };

        $.ajax({
            url: '/save_favorite',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.status === 'redirect') {
                    alert(response.message);
                    window.location.href = response.url;
                } else {
                    alert('收藏成功！');
                }
            },
            error: function() {
                alert('收藏失敗，請稍後再試！');
            }
        });
     }


    </script>
  </body>
</html>
